<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/index.css">
</head>
<body>
<div id="test1" class="charts-blcok"></div>
<div id="test2" class="charts-blcok"></div>
<div id="test3" style="width: 500px;" class="charts-blcok"></div>
<div id="test4" class="charts-blcok"></div>
<div id="test5" class="charts-blcok"></div>
<div id="test6" class="charts-blcok"></div>
<div id="test7" class="charts-blcok"></div>
<div id="test8" class="charts-blcok"></div>
<div id="test9" class="charts-blcok"></div>
<div id="test10" class="charts-blcok"></div>
<div id="test11" class="charts-blcok"></div>

<!--<script src="https://cdn.bootcss.com/babel-polyfill/7.4.4/polyfill.min.js"></script>-->
<script src="./plugins/jquery-1.11.2.min.js"></script>
<script src="./plugins/echarts.min.js"></script>
<script src="../../lib/nsCharts.min.js"></script>
<script>

    console.log(nsCharts);
    $(document).ready(function () {
        var baseUrl = '../SPA/static/chartsData/';
        //环形图
        $.get(baseUrl + 'pie.json', function (data) {
            nsCharts.pieChart(data, 'test1', {
                centerPosition: ['30%', '50%'],
                radiusScale: ['52%', '68%'],
                legendPosition: ['56%', '26%'],
                textPosition: ['29%', '44%'],
                text: ['各业态', '收入占比'],
                centerFontSize: 14,
                legendMaxRowNum: 4,
                tooltipUnit: '元',
                clickFn: function (result) {
                    alert(result.name + '\n' + result.value + '万元 (' + result.percent + '%)');
                }
            });
        });
        //简单环形图
        $.get(baseUrl + 'pie.simple.json', function (data) {
            nsCharts.simplePieChart(data, 'test2', {
                radiusScale: ['52%', '68%'],
                text: '完成率',
                tooltipText: ['', '未完成项<br>1. 项目一<br>2. 项目二']
            });
        });
        //引导线环形图
        $.get(baseUrl + 'pie.json', function (data) {
            nsCharts.labelLinePieChart(data, 'test3', {
                radiusScale: ['16%', '68%'],
                centerPosition: ['42%', '50%'],
                legendPosition: ['83%', '6%'],
                legendMaxRowNum: 7,
                tooltipUnit: '个'
            });
        });
        //柱状图
        $.get(baseUrl + 'bar.column.json', function (data) {
            nsCharts.columnChart(data, 'test4', {
                gridLeft: 10,
                gridTop: 50,
                gridRight: 30,
                gridBottom: 10,
                tooltipUnit: '万元',
                legendName: ['指标一', '指标二', '指标三'],
                xAxisMaxCharNum: 3,
                xAxisFilter: '城市公司',
                yAxisSplitNum: 2,
                dataZoomStyle: [0, 50, true, false],
				labelShow: true
            });
        });
        //柱状图(含计划)
        $.get(baseUrl + 'bar.column-showplan.json', function (data) {
            nsCharts.columnChart(data, 'test5', {
                gridLeft: 10,
                gridTop: 50,
                gridRight: 30,
                gridBottom: -10,
                tooltipUnit: '万元',
                legendName: ['计划', '实际'],
				labelShow: true,
                dataZoomStyle: [0, 50, true, false],
                showPlan: true
            });
        });
        //堆叠柱状图
        $.get(baseUrl + 'bar.stacked.json', function (data) {
            nsCharts.stackedBarChart(data, 'test6', {
                gridLeft: 10,
                gridTop: 50,
                gridRight: 30,
                gridBottom: -10,
                tooltipUnit: '万元',
                legendName: ['总营收', '本年营收', '往年营收']
            });
        });
        //条形图
        $.get(baseUrl + 'bar.column-showplan.json', function (data) {
            nsCharts.barChart(data, 'test7', {
                gridLeft: 10,
                gridTop: 10,
                gridRight: 50,
                gridBottom: -30,
                tooltipUnit: '万元',
                // yAxisUnit: '万元'
            });
        });
        //甘特图
        $.get(baseUrl + 'bar.gantt.json', function (data) {
            nsCharts.ganttChart(data, 'test8', {
                // scale: 3
            });
        });
        //折线图
        $.get(baseUrl + 'line.json', function (data) {
            nsCharts.lineChart(data, 'test9', {
                gridLeft: 10,
                gridTop: 50,
                gridRight: 30,
                gridBottom: 10,
                tooltipUnit: '%',
                legendName: ['X公司', 'Y公司']
            });
        });
        //柱状单折线
        $.get(baseUrl + 'bar.line.json', function (data) {
            nsCharts.barLineChart(data, 'test10', {
                gridLeft: 10,
                gridTop: 50,
                gridRight: 30,
                gridBottom: -10,
                legendName: ['计划', '实际'],
                tooltipUnit: '元',
                yAxisSplitNum: 2
            });
        });
        //柱状双折线
        $.get(baseUrl + 'line.bar.json', function (data) {
            nsCharts.barDoubleLineChart(data, 'test11', {
                gridLeft: 10,
                gridTop: 50,
                gridRight: 30,
                gridBottom: -10,
                legendName: ['净增长合同额', '接管合同额', '撤管合同额']
            });
        });
    });
</script>
</body>
</html>
